<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Recetas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--HEADER------------------------------------------------------------------------------------------------------------>
    <header class="navegacion">
        <nav class="barra__navegacion">
            <a class="navegacion__enlace" href="index.html">Recipe Browser</a>
            <a class="navegacion__enlace" href="crearReceta.html">Your Recipes</a>
        </nav>
    </header>
    

     <!--Form crear receta------------------------------------------------------------------------------------------------------------>
    <section class="creaRecetas">
        <h1 class="textoInicio">Create your recipes</h1>

        <div class="tareas__selector">
            <form class="formTareas">
                <div class="formTareas__Area">
                    <label for="tituloTarea">Recipe Name:</label>
                    <input type="text" id="tituloTarea" class="tituloTarea" name="tituloTarea" placeholder="Recipe Name"><br>
                    <textarea class="descripcionTarea" id="descripcionTarea" name="descripcionTarea"  placeholder="Write your recipe"></textarea>
                    <button type="button" class="btnCrearTarea" id="btnCrearTarea">Create Recipe</button>
                </div>
            </form>
        </div>
    </section>

     <!--Alerta campos vacios------------------------------------------------------------------------------------------------------------>
     <section>
        <div class="alerta"></div> 
    </section>

    <!--Recetas------------------------------------------------------------------------------------------------------------>
    <section>
        <div class="tareas">

        </div>
    </section>


    <script src="js/crearRecetas.js"> </script>
</body>
</html>
